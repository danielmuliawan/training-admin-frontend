<div *ngIf="person">
    <div>
        <h1>User Detail</h1>
        <p>ID: {{person.ID}}</p>
        <p>Name: {{person.Name}}</p>
        <p>Email: {{person.Email}}</p>
    </div>
    
    <form  #profileForm="ngForm">
       <div>
          <label for = "name">Name</label>
          <input type = "text" id = "name" [(ngModel)] = "person.Name" name = "name">
       </div>
       <div>
          <label for = "age">Email</label>
          <input type = "text" id = "email" [(ngModel)] = "person.Email" name = "email">
       </div>
    </form>
    <button (click)="goBack()">Back</button>
</div>
