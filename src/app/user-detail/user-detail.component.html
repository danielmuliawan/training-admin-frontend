<div class="container-fluid">
  <div class="row">
      <div class="col-lg-4 col-md-5">
          <div class="card card-user">
              <div class="image">
                  <img src="assets/img/mitrais.jpg" alt="..."/>
              </div>
              <div *ngIf="person" class="content">
                  <div class="author">
                    <img class="avatar border-white" src="assets/img/faces/{{person.Name}}.jpg" alt="..."/>
                    <h4 class="title">{{person.Name}}<br />
                    </h4>
                  </div>
                  <p class="description text-center">
                    ID: {{person.id}}<br>
                    Name: {{person.Name}}<br>
                    Email: {{person.Email}}
                  </p>
              </div>
              
          </div>
      </div>
      <div class="col-lg-8 col-md-7">
          <div class="card">
              <div class="header">
                  <h4 class="title">User Detail</h4>
              </div>
              <div class="content">
                  <form>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>ID</label>
                                  <input type="text" class="form-control border-input" placeholder="Home Address" value="{{person.id}}" disabled>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Name</label>
                                  <input type = "text" class="form-control border-input" id = "name" [(ngModel)] = "person.Name" name = "name">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type = "text" class="form-control border-input" id = "email" [(ngModel)] = "person.Email" name = "email">
                            </div>
                          </div>  
                      </div>
                      <div  *ngIf="person"  class="text-center">
                          <button (click)="save()" class="btn btn-info btn-fill btn-wd" >Update Profile</button>
                          <button (click)="goBack()" class="btn btn-info btn-fill btn-wd" >Back</button>
                      </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>


</div>
</div>
