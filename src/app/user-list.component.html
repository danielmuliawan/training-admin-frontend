<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let person of persons"> 
        <tr>
           <td>{{person.ID}}</td> 
           <td>{{person.Name}}</td>
           <td>{{person.Email}}</td>
           <td><button (click)="onSelected(person)">edit</button></td>
        </tr> 
    </tbody>
    </table>
    <user-detail [person]="selectedPerson"></user-detail>
